<!DOCTYPE html>

<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../public/styles.css">
    <link rel="icon" href="../public/images/avatar.png">
</head>

<body>
    <div name="loginFormContainer" class="loginFormContainer">
        <form name="userLogin" action="/login" onsubmit="return validateForm()">
            <div>
                <h1>Login</h1>
                <input type="text" id="name" name="username" placeholder="Username" required>
                <br>
                <input type="password" id="pwd" name="password" placeholder="Password" required>
                <br>
                <button type="submit">Login</button>
                <br>
                <br>
                <a href="signup.html">Haven't signed up? Click this link</a>
            </div>
        </form>
    </div>
</body>

</html>

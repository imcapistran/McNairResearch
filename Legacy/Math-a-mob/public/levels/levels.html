<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Level Select</title>
        <link rel="stylesheet" href="../styles.css">
        <link rel="icon" href="../images/abacus.png">
    </head>
    <body>
        <button class="back-button" onclick="goBack()">Back</button>
        <h1>Select a Level!</h1>
        <div class="level-buttons">
            <button class="level-button" onclick="selectLevel(1)">Level 1</button>
            <button class="level-button" onclick="selectLevel(2)">Level 2</button>
            <button class="level-button" onclick="selectLevel(3)">Level 3</button>
            <button class="level-button" onclick="selectLevel(4)">Level 4</button>
            <button class="level-button" onclick="selectLevel(5)">Level 5</button>
            <button class="level-button" onclick="selectLevel(6)">Level 6</button>
            <button class="level-button" onclick="selectLevel(7)">Level 7</button>
            <button class="level-button" onclick="selectLevel(8)">Level 8</button>
            <button class="level-button" onclick="selectLevel(9)">Level 9</button>
            <button class="level-button" onclick="selectLevel(10)">Level 10</button>
        </div>

        <script>
            function selectLevel(level) {
                window.location.href = `level${level}.html`;
            }

            function goBack() {
                window.location.href = '../home.html';
            }
        </script>
    </body>
</html>
